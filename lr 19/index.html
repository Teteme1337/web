<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>LR19</title>
</head>
<body>
    <div id="space"></div>
    <div id="form">
        <label for="city">Введите город:</label>
        <input type="text" id="city" placeholder="Название города" autocomplete="off">
        <button id="findWeather">Найти</button>
    </div>
    <table>
        <tr>
            <td>Температура воздуха</td>
            <td>Влажность</td>
            <td>Осадки</td>
            <td>Направление и скорость ветра</td>
            <td>Иконка погоды</td>
        </tr>
        <tr id="weatherData">
            <td id="temp"></td>
            <td id="humidity"></td>
            <td id="precipitation"></td>
            <td id="wind"></td>
            <td id="icon"></td>
        </tr>
    </table>
</body>
</html>
