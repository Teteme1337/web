<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR 15/16</title>
    <script src = "script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <input type="text" id="taskInput" placeholder="Type your task and press Enter..." onkeydown="if(event.key === 'Enter') addTask()">
        <div id="taskList"></div>
        <button id="clearSelBtn" onclick="clearSelTasks()">Clear Selected</button>
        <button id="clearBtn" onclick="clearTasks()">Clear All</button>
    </div>
</body>
</html>
